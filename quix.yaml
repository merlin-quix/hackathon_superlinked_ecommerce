# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Superlinked Server Sink
    application: Superlinked Server Sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: user-events
      - name: superlinked_host
        inputType: FreeText
        description: Host address for the superlinked instance
        required: true
        value: 34.121.121.12
      - name: superlinked_port
        inputType: FreeText
        description: Port for the superlinked instance
        required: true
        value: 8080
  - name: generate-events
    application: ingest-events
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: user-events
      - name: upper_delay
        inputType: FreeText
        description: ''
        required: false
        value: 30
  - name: Streamlit Recommendations Dash
    application: Streamlit Recommendations Dash
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlitrecommendationsdash-b7f1327
    variables:
      - name: superlinked_host
        inputType: FreeText
        description: ''
        required: false
        value: 34.121.121.12
      - name: superlinked_port
        inputType: FreeText
        description: ''
        required: false
        value: 8080
  - name: Alternative User Actions Generator
    application: User Actions Generator
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw_data
  - name: Aggregate Page Views
    application: Aggregate Page Views
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw_data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: processed_data

# This section describes the Topics of the data pipeline
topics:
  - name: user-events
  - name: user-actions
  - name: raw_data
  - name: page-view-counts
  - name: processed_data
