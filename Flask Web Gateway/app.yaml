name: Flask Web Gateway
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: Name of the output topic to write into
    defaultValue: csv-data
    required: true
  - name: MOTHERDUCK_TOKEN
    inputType: Secret
    description: ''
    defaultValue: mdtoken
    required: false
  - name: MOTHERDUCK_DATABASE
    inputType: FreeText
    description: ''
    defaultValue: my_db
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
